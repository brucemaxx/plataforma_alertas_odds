<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Alertas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Dashboard de Alertas Enviados</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Time 1</th>
                <th>Time 2</th>
                <th>Mercado</th>
                <th>Odd</th>
            </tr>
        </thead>
        <tbody>
            {% for alerta in alertas %}
            <tr>
                <td>{{ alerta.data_envio.strftime("%d/%m/%Y %H:%M") }}</td>
                <td>{{ alerta.time_1 }}</td>
                <td>{{ alerta.time_2 }}</td>
                <td>{{ alerta.mercado }}</td>
                <td>{{ alerta.odd }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
